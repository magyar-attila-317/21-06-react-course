<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <title>Hello React</title>
    <!-- These scripts will make React and ReactDOM globally available. -->

    <script crossorigin src='https://unpkg.com/react@17/umd/react.development.js'></script>
    <script crossorigin src='https://unpkg.com/react-dom@17/umd/react-dom.development.js'></script>
    <!--    The versions above are only meant for development, and are not suitable for production. Minified and optimized production versions of React are available at:-->
    <script crossorigin src='https://unpkg.com/react@17/umd/react.production.min.js'></script>
    <script crossorigin src='https://unpkg.com/react-dom@17/umd/react-dom.production.min.js'></script>

    <!-- This will let us write JSX and ES6 in a script tag with a special type of "text/babel" -->
    <script crossorigin src='https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js'></script>
    <link rel='stylesheet' href='style.css'>
</head>
<body>

<div id='root'></div>

<script type='text/babel'>
    // This next line is optional - React will find the element with the id 'root' even if we don't explicitly 'get' it:
    const root = document.getElementById('root');

    const title = React.createElement(
        'h1',
        {className: 'main-title'},
        React.createElement('h2', {}, 'âš› Hello React!'),
    );
    ReactDOM.render(title, root);

</script>

</body>
</html>
